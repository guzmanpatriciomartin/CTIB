<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

     <!-- Font Awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
 
     <!-- Animate.css -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
 
     <!-- Mermaid.js -->
     <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <style>@media print {
      /* Fuerza a que los colores se mantengan */
      body {
          -webkit-print-color-adjust: exact; /* Chrome, Safari */
          print-color-adjust: exact; /* Estándar */
      }
  
      /* Oculta elementos no necesarios en la impresión */
      .no-print {
          display: none;
      }
  
      /* Ajusta el tamaño de la fuente y los márgenes */
      body {
          font-size: 12pt;
          margin: 0;
          padding: 0;
      }
  
      /* Asegura que los enlaces sean visibles */
      a::after {
          content: " (" attr(href) ")";
          font-size: 0.9em;
          color: #007BFF; /* Mantén el color azul para los enlaces */
      }
  
      /* Ajusta el diseño de las tablas */
      table {
          width: 100%;
          border-collapse: collapse;
      }
      th, td {
          border: 1px solid #ddd;
          padding: 8px;
          background-color: inherit; /* Mantén los colores de fondo */
      }
  
      /* Evita que los elementos se corten entre páginas */
      /*.card {
          page-break-inside: avoid;
      }*/
  }</style>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
